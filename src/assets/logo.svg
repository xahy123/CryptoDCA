<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52c41a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圆 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- 内部图标 -->
  <g transform="translate(50,50)">
    <!-- DCA字母 -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
      DCA
    </text>
    
    <!-- 上升箭头 -->
    <path d="M-15,-15 L0,-25 L15,-15 L10,-15 L10,-10 L-10,-10 L-10,-15 Z" fill="white" opacity="0.9"/>
    
    <!-- 币符号 -->
    <circle cx="-20" cy="15" r="6" fill="white" opacity="0.8"/>
    <text x="-20" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1890ff">$</text>
    
    <circle cx="0" cy="20" r="6" fill="white" opacity="0.8"/>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1890ff">₿</text>
    
    <circle cx="20" cy="15" r="6" fill="white" opacity="0.8"/>
    <text x="20" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1890ff">Ξ</text>
  </g>
</svg>